<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js - CRUD and LocalStorage</title>

    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5" id="app">
        <h3>{{ title }}</h3>

        <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask" placeholder="Insert a task">
        <button class="btn btn-primary" @click="addTask">Add</button>

        <div class="mt-3" v-for="(item, index) of tasks">
            <div role="alert" :class="['alert', item.status ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{ index }} - {{ item.name }} - {{ item.status }}</div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="aditTask(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <!-- VUE.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
